<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Google's Replica</title>
</head>
<body>
    <header id="header">
        <div>
            <ul id="left-menu">
                <li class="li-header"><a class="link" href="">About</a></li>
                <li class="li-header"><a class="link" href="">Store</a></li>
            </ul>
        </div>
        <div>
            <ul id="right-menu">
                <li class="li-header"><a class="link" href="" target="">Gmail</a></li>
                <li class="li-header"><a class="link" href="">Images</a></li>
                <li class="li-header"><span class="apps material-icons">
                    apps
                    </span></li>
                <li class="li-header"><button class= "btn" type="submit">Sign in</button></li>
            </ul>
        </div>
    </header>
    <main id="main-cont">
        <div id="logo-cont">
            <img id="logo" src="img/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="search-cont">
            <div id="search-bar">
                <div id="magnifier">
                    <span class="material-icons">
                        search
                    </span>
                </div>
                <div id="search-bar-input">
                    <input type="text">
                </div>
                <div id="microphone">
                    <span class="material-icons">mic</span>
                </div>
            </div>
        </div>
        <div id="search-btn">
            <button class="search-btn-style" type="submit">Google Search</button>
            <button class="search-btn-style" type="submit">I'm feeling lucky</button>
        </div>
    </main>
    <footer>
        <div>
            <ul id="footer-left">
                <li class= "li-footer"><a class="link" href="">Advertising</a></li>
                <li class= "li-footer"><a class="link" href="">Business</a></li>
                <li class= "li-footer"><a class="link" href="">How Search Works</a></li>
            </ul>
        </div>
        <div>
            <ul  id="footer-right">
                <li class= "li-footer"><a class="link" href="">Privacy</a></li>
                <li class= "li-footer"><a class="link" href="">Terms</a></li>
                <li class= "li-footer"><a class="link" href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
